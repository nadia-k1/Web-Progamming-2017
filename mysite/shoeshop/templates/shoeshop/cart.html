<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shoe Shop</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
</head>
<body>
	<div class="container">
		<div class = "jumbotron">
			<h1>Cart</h1>
			<h2><a href="{% url 'shoeshop:products' %}">View Products</a></h2>
			<h2><a href="{% url 'shoeshop:logout_view' %}">Logout</a></h2>
		</div>
		<div class="col-md-4 col-sm-6 col-xm-12">
			<table>
			<tr>
		    	<th>Product Name</th>
		    	<th>Product Price</th>
		    	<th>Product Size</th>
		    	<th>Product Colour</th>
		    	<th>Product Quantity</th>
		    </tr>
			{% for c in Cart %}
			<tr>
				<td>{{c.product.name}}</td>
			    <td>{{c.product.price}}</td>
			    <td>{{c.product.size}}</td>
			    <td>{{c.product.colour}}</td>
			    <td>{{c.product.quantity}}</td>
			    <td>[<a href="?remove={{c.product_id}}">Remove from Cart</a>]</td>
			</tr>
			{% endfor %}
		</div>
	</div>
</body>
</html>
